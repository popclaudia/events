<form id="login-form">
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="email" id="email" required #email>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="password" id="password" required #password>

    <button type="button" (click)="validate(email.value, password.value)">Login</button>
    <p #userNotFound> </p>
</form>
